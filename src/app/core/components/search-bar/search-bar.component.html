<mat-input-container>
  <input matInput placeholder="Search by league"
         [matAutocomplete]="searchAutocomplete" [(ngModel)]="leagueName" (keyup)="searchTeam(leagueName)">
</mat-input-container>

<mat-autocomplete #searchAutocomplete="matAutocomplete">
  <mat-option *ngFor="let team of teams"
              (onSelectionChange)="searchPlayersTeam(team)"
              [value]="">
      {{team.name}}
  </mat-option>
</mat-autocomplete>
