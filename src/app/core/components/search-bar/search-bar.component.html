<mat-form-field>
    <input
        matInput
        type="text"
        placeholder="Search by league"
        [(ngModel)]="leagueName"
        (keyup)="searchTeam(leagueName)"/>
    <button
        *ngIf="leagueName"
        mat-button
        matSuffix
        mat-icon-button
        (click)="resetSearch()">
      <mat-icon>x</mat-icon>
    </button>
  </mat-form-field>
